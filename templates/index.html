<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Chat Application</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.2/marked.min.js"></script>
    <!-- Prism.js for syntax highlighting -->
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .main-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0; /* Important for flexbox overflow */
            height: 100%;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            background-color: white;
            padding: 1rem;
            height: calc(100vh - 180px); /* Account for header, input, and padding */
            max-height: calc(100vh - 180px);
        }
        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            max-width: 85%;
        }
        .user-message {
            background-color: #0d6efd;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .assistant-message {
            background-color: #e9ecef;
            color: #212529;
            margin-right: auto;
        }
        .message-content {
            line-height: 1.6;
        }
        .message-content h1, .message-content h2, .message-content h3,
        .message-content h4, .message-content h5, .message-content h6 {
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .message-content p {
            margin-bottom: 0.75rem;
        }
        .message-content p:last-child {
            margin-bottom: 0;
        }
        .message-content ul, .message-content ol {
            margin-bottom: 0.75rem;
            padding-left: 1.5rem;
        }
        .message-content li {
            margin-bottom: 0.25rem;
        }
        .message-content code {
            background-color: rgba(0,0,0,0.1);
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            font-size: 0.9em;
        }
        .message-content pre {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 0.75rem;
            margin: 0.5rem 0;
            overflow-x: auto;
        }
        .message-content pre code {
            background-color: transparent;
            padding: 0;
        }
        .message-content blockquote {
            border-left: 4px solid #007bff;
            margin: 0.5rem 0;
            padding-left: 1rem;
            color: #6c757d;
        }
        .user-message .message-content code {
            background-color: rgba(255,255,255,0.2);
        }
        .user-message .message-content pre {
            background-color: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.2);
        }
        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 0.25rem;
        }
        .typing-indicator {
            display: none;
            align-items: center;
            margin: 1rem 0;
        }
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #6c757d;
            animation: typing 1.4s infinite ease-in-out;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        .input-group {
            border-radius: 0.375rem;
            overflow: hidden;
        }
        #messageInput {
            border-right: none;
        }
        #sendButton {
            border-left: none;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container-fluid h-100">
            <div class="row h-100 justify-content-center">
                <div class="col-lg-8 col-md-10 d-flex flex-column h-100 py-3">
                    <!-- Header -->
                    <div class="card mb-3 flex-shrink-0">
                        <div class="card-header bg-primary text-white">
                            <div class="d-flex justify-content-between align-items-center">
                                <h4 class="mb-0">
                                    <i class="bi bi-chat-dots"></i> Jaguar Graph RAG Assistant
                                </h4>
                                <button id="clearButton" class="btn btn-outline-light btn-sm">
                                    <i class="bi bi-trash"></i> Clear Chat
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Chat Container -->
                    <div class="card flex-grow-1 d-flex flex-column">
                        <div class="card-body p-0 flex-grow-1 d-flex flex-column">
                            <div class="chat-container">
                                <div id="chatMessages" class="chat-messages">
                                    <div class="text-center text-muted py-4">
                                        <i class="bi bi-chat-square-text fs-1"></i>
                                        <p class="mt-2">Start a conversation with the AI assistant!</p>
                                    </div>
                                </div>
                            </div>
                    </div>
                    
                    <!-- Typing Indicator -->
                    <div id="typingIndicator" class="typing-indicator px-3">
                        <div class="message assistant-message">
                            <div class="typing-dots">
                                <div class="typing-dot"></div>
                                <div class="typing-dot"></div>
                                <div class="typing-dot"></div>
                            </div>
                        </div>
                    </div>

                        <!-- Message Input -->
                        <div class="card-footer flex-shrink-0">
                            <form id="chatForm">
                                <div class="input-group">
                                    <input 
                                        type="text" 
                                        id="messageInput" 
                                        class="form-control" 
                                        placeholder="Type your message here..." 
                                        required
                                        autocomplete="off"
                                    >
                                    <button 
                                        type="submit" 
                                        id="sendButton" 
                                        class="btn btn-primary"
                                        disabled
                                    >
                                        <i class="bi bi-send"></i> Send
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Status -->
                    <div id="statusAlert" class="alert alert-info mt-3 flex-shrink-0" style="display: none;">
                        <i class="bi bi-info-circle"></i> <span id="statusMessage"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        class ChatApp {
            constructor() {
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.clearButton = document.getElementById('clearButton');
                this.chatForm = document.getElementById('chatForm');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.statusAlert = document.getElementById('statusAlert');
                this.statusMessage = document.getElementById('statusMessage');
                
                // Configure marked for markdown parsing
                this.configureMarked();
                
                this.initEventListeners();
                this.loadChatHistory();
            }

            configureMarked() {
                // Configure marked options for better rendering
                marked.setOptions({
                    breaks: true, // Convert \n to <br>
                    gfm: true, // GitHub Flavored Markdown
                    headerIds: false, // Don't add IDs to headers
                    mangle: false // Don't mangle autolinked email addresses
                });
            }

            initEventListeners() {
                // Form submission
                this.chatForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.sendMessage();
                });

                // Input validation
                this.messageInput.addEventListener('input', () => {
                    this.sendButton.disabled = !this.messageInput.value.trim();
                });

                // Clear chat
                this.clearButton.addEventListener('click', () => {
                    this.clearChat();
                });

                // Enter key handling
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message) return;

                // Disable input while processing
                this.setLoading(true);
                
                // Add user message to chat
                this.addMessage('user', message);
                
                // Clear input
                this.messageInput.value = '';
                this.sendButton.disabled = true;

                // Show typing indicator
                this.showTypingIndicator();

                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message })
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.addMessage('assistant', data.assistant_response);
                    } else {
                        this.showError(data.error || 'An error occurred');
                    }
                } catch (error) {
                    this.showError('Network error: ' + error.message);
                } finally {
                    this.hideTypingIndicator();
                    this.setLoading(false);
                }
            }

            addMessage(role, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}-message`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                // Format content based on role
                if (role === 'assistant') {
                    // Parse markdown for assistant messages
                    contentDiv.innerHTML = marked.parse(content);
                    
                    // Highlight code blocks if Prism is available
                    if (typeof Prism !== 'undefined') {
                        setTimeout(() => {
                            Prism.highlightAllUnder(contentDiv);
                        }, 0);
                    }
                } else {
                    // For user messages, preserve line breaks but don't parse full markdown
                    contentDiv.innerHTML = this.escapeHtml(content).replace(/\n/g, '<br>');
                }
                
                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = new Date().toLocaleTimeString();
                
                messageDiv.appendChild(contentDiv);
                messageDiv.appendChild(timeDiv);
                
                // Remove welcome message if it exists
                const welcomeMsg = this.chatMessages.querySelector('.text-center');
                if (welcomeMsg) {
                    welcomeMsg.remove();
                }
                
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            showTypingIndicator() {
                this.typingIndicator.style.display = 'flex';
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                this.typingIndicator.style.display = 'none';
            }

            setLoading(loading) {
                this.messageInput.disabled = loading;
                this.sendButton.disabled = loading || !this.messageInput.value.trim();
                this.clearButton.disabled = loading;
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                }, 100);
            }

            async clearChat() {
                if (!confirm('Are you sure you want to clear the chat history?')) {
                    return;
                }

                try {
                    const response = await fetch('/clear', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        this.chatMessages.innerHTML = `
                            <div class="text-center text-muted py-4">
                                <i class="bi bi-chat-square-text fs-1"></i>
                                <p class="mt-2">Start a conversation with the AI assistant!</p>
                            </div>
                        `;
                        this.showStatus('Chat history cleared', 'success');
                    } else {
                        this.showError(data.error || 'Failed to clear chat');
                    }
                } catch (error) {
                    this.showError('Network error: ' + error.message);
                }
            }

            async loadChatHistory() {
                try {
                    const response = await fetch('/history');
                    const data = await response.json();
                    
                    if (data.success && data.messages.length > 0) {
                        // Remove welcome message
                        const welcomeMsg = this.chatMessages.querySelector('.text-center');
                        if (welcomeMsg) {
                            welcomeMsg.remove();
                        }
                        
                        // Add historical messages
                        data.messages.forEach(msg => {
                            if (msg.role !== 'system') {
                                this.addMessage(msg.role, msg.content);
                            }
                        });
                    }
                } catch (error) {
                    console.error('Failed to load chat history:', error);
                }
            }

            showError(message) {
                this.showStatus(message, 'danger');
            }

            showStatus(message, type = 'info') {
                this.statusMessage.textContent = message;
                this.statusAlert.className = `alert alert-${type} mt-3`;
                this.statusAlert.style.display = 'block';
                
                setTimeout(() => {
                    this.statusAlert.style.display = 'none';
                }, 5000);
            }
        }

        // Initialize the chat app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ChatApp();
        });
    </script>
</body>
</html>
